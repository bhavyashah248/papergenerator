{% extends 'MainBS/Base2.html'%}


{% block body %}
<div class="container">
    <h1> {{ subject }} </h1>
<form action="/MainBS/submit/" method="post">
    {% csrf_token %}
<div class="form-group">
  <label>Chapter:</label>
  <select class="form-control" name = "chapter">
    {% for each in chapter %}
    <option>{{ each.name }}</option>
     {% endfor %}
  </select>
</div>
<div class="form-group">
  <label>Type:</label>
  <select class="form-control" name = "type">
    {% for each in type %}
    <option>{{ each.name }}({{each.marks}})</option>
     {% endfor %}
  </select>
</div>
<!--<div class="form-group">-->
  <!--<label for="marks">Marks:</label>-->
  <!--<input type="number" class="form-control" name = "marks" id="marks">-->
<!--</div>-->
<div class="form-group">
  <label for="question">Question:</label>
  <input type="text" class="form-control" name = "question" id="question">
</div>
<div class="form-group">
  <label for="answer">Answer:</label>
  <textarea class="form-control" rows="5" name = "answer" id="answer"></textarea>
</div>
<div class="form-group">
      <div class="col-sm-offset-5 col-sm-10">
        <button type="submit" class="btn btn-lg">Submit</button>
      </div>
    </div>
</form>
</div>
{% endblock %}

{% extends 'MainBS/Base.html'%}


{% block body %}
<!-- Start of main body -->
  <div class="row">
        <div class="col-md-12">
            <center>
                <h1>LOGIN</h1>
            </center>
        </div>
    </div>
  <div class="row">
        <div class="col-md-12">
            <center>
                <h3 style="color:red">Invalid Username or Password</h3>
            </center>
        </div>
    </div>
<div class="container">
<form action="/MainBS/Auth/" method="post">
    {% csrf_token %}
  <div class="form-group">
    <label for="username" style="color:red">Username:</label>
    <input type="text" class="form-control" name = "username" id="username" placeholder="Invalid Username or Password">
  </div>
  <div class="form-group">
    <label for="pwd" style="color:red">Password:</label>
    <input type="password" class="form-control" name = "pwd" id="pwd" placeholder="Invalid Username or Password">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
</div>

<!-- End of main body -->
{% endblock %}
